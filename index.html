<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container justify-content-center border p-3">
        <h1 class="text-center mt-4 mb-4">Giphy Party</h1>
        <div>
            <form class="row">
                <input type="text" name="search" id="search" placeholder="Enter search term"
                    class="form-control mr-2" />
                <input type="submit" class="btn btn-secondary" value="Search Giphy" />
                <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
            </form>
        </div>
        <div id="gif-area" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
